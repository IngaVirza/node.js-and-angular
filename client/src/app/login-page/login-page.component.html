<form class="card" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="card-content">
    <span class="card-title">Войти в систему</span>
    <div class="input-field">
      <input
        formControlName="email"
        id="email"
        type="email"
        [ngClass]="{
          invalid: form.get('email')?.invalid && form.get('email')?.touched
        }"
      />
      <label for="email">Email:</label>
      <span
        class="helper-text red-text"
        *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
      >
        <span *ngIf="form.get('email')?.hasError('required')"
          >Email not entered</span
        >
        <span *ngIf="form.get('email')?.hasError('email')"
          >Email was entered incorrectly</span
        >
      </span>
    </div>
    <div class="input-field">
      <input
        formControlName="password"
        id="password"
        type="password"
        [ngClass]="{
          invalid:
            form.get('password')?.invalid && form.get('password')?.touched
        }"
      />

      <label for="password">Пароль:</label>
      <span
        class="helper-text red-text"
        *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
      >
        <span *ngIf="form.get('password')?.hasError('required')"
          >Password not entered</span
        >
        <span *ngIf="form.get('password')?.hasError('minlength')"
          >Password should contain 6 characters</span
        >
      </span>
    </div>
  </div>
  <div class="card-action">
    <button
      type="submit"
      class="modal-action btn waves-effect"
      [disabled]="form.invalid"
    >
      Войти
    </button>
  </div>
</form>
